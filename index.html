            </button>

                <ul class="navbar-nav px-4 nav nav-ta" id="myTab" role="tablist">
                    <li class="nav-item px-1" role="presentation">
                        <button class="nav-lin active btn text-light" id="home-tab" data-bs-toggle="tab"
                            data-bs-target="#home" type="button" role="tab" aria-controls="home"
                            aria-selected="true">Home</button>
                    </li>
                    <!-- <li class="nav-item px-1" role="presentation">
                        <button class="nav-lin btn text-light" id="mark-tab" data-bs-toggle="tab" data-bs-target="#mark"

    <div class="foralerts" id="foralerts">
    </div>
    <div class="main-body">
        <div class="container my-4 w-75 bg-light px-0 rounded-3 border shadow">
            <div class="tab-content m-4" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h4>Home</h4>
                    <div class="row mxwidth-300">
                        <button class="btn btn-sm btn-outline-primary" id="markTodaysAttendance">Mark Today's Attendance</button>
                        <div class="text-center">OR</div>
                        <p class="px-2 mb-1">Choose a Day To Mark its Attendance</p>
                        <select class="form-select" onchange="" id="day-mark-attendance" aria-label="Days">
                            <option value="-1" disabled selected>Day</option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                            <option value="0">Sunday</option>
                        </select>
                    </div>
                    <div class="row">
                        <div id="todaysAllAttendance" class="my-2 mx-0 px-0">
                            <!-- <div class="card">
                                <div class="card-body">
                                    <div class="card-title">Todays All Lectures</div>
                                    <div class="card-text">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item">An item <button class="btn p-0"><i class="fas fa-minus-circle"></button></i></li>
                                          </ul>
                                    </div>
                                    <button class="btn btn-sm btn-outline-success" id="confirmTodaysAttendance">Confirm</button>
                                    <button class="btn btn-sm btn-outline-danger" id="cancelTodaysAttendance">Cancel</button>
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div id="allsubjectsmark" class="mt-4">
                        
                    </div>
                </div>
                <!-- <div class="tab-pane fade" id="mark" role="tabpanel" aria-labelledby="mark-tab">
                    <h4>Mark Attendance</h4>
                </div> -->
                <div class="tab-pane fade" id="addsubjects" role="tabpanel" aria-labelledby="addsubjects-tab">
                    <h4>Add Subjects</h4>
                    <div class="controls mb-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingSubjectAdd" placeholder="Subject">
                            <label for="floatingSubject">Subject Name</label>
                        </div>
                        <button class="btn btn-outline-primary px-5" id="subjectPageBtn" onclick="subjectPageBtnFn()">Add</button>
                    </div>
                    <div id="allsubjectsadd">

                    </div>
                    
                </div>
                <div class="tab-pane fade" id="editTT" role="tabpanel" aria-labelledby="editTT-tab">
                    <h4>Edit TimeTable</h4>
                    <div>
                        <p class="px-2 mb-1">Choose a Day </p>
                        <select class="form-select" onchange="showchange(this)" id="day-select" aria-label="Days">
                            <option disabled selected>Day</option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                            <option value="0">Sunday</option>
                        </select>
                    </div>
                    <div id="TimeTableDays" class="my-3">
                    </div>
                    <div id="addSubjectToTT" class="my-3 align-items-top">
                        <!-- <select class="form-select" aria-label="select example">
                            <option selected disabled>Choose a Subject</option>
                            <option value="1">One</option>
                        </select> -->
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
